<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="frame">
        <div class="board">
            <p class="result"></p>
            <span>x</span>
        </div>
        <div class="calculator">
            <!-- <input id="nb" type="text" value="1"> -->
            <div id="nb" class="one">1</div>
            <div id="nb" class="two">2</div>
            <div id="nb" class="three">3</div>
            <div id="nb" class="four">4</div>
            <div id="nb" class="five">5</div>
            <div id="nb" class="six">6</div>
            <div id="nb" class="seven">7</div>
            <div id="nb" class="eight">8</div>
            <div id="nb" class="nine">9</div>
            <div id="nb" class="zero">0</div>
            <div id="plus" class="plus">+</div>
            <div id="equal" class="equal">=</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
